name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      ## create application-database.yaml
      - name: make application-database.yaml
        run: |
          ## create application-database.yaml
          cd ./src/main/resources
          
          # application-database.yaml 파일 생성
          touch ./application-database.yaml
          
          # GitHub-Actions 에서 설정한 값을 application-database.yaml 파일에 쓰기
          echo "${{ secrets.DATABASE_DEVELOP }}" >> ./application-database.yaml
        shell: bash

      ## create application-aws.yaml
      - name: make application-aws.yaml
        run: |
          ## create application-aws.yaml
          cd ./src/main/resources

          # application-aws.yaml 파일 생성
          touch ./application-aws.yaml

          # GitHub-Actions 에서 설정한 값을 application-aws.yaml 파일에 쓰기
          echo "${{ secrets.AMAZON_S3_DEVELOP }}" >> ./application-aws.yaml
        shell: bash

      ## create application-security.yaml
      - name: make application-security.yaml
        run: |
          ## create application-security.yaml
          cd ./src/main/resources

          # application-security.yaml 파일 생성
          touch ./application-security.yaml

          # GitHub-Actions 에서 설정한 값을 application-security.yaml 파일에 쓰기
          echo "${{ secrets.SECURITY_DEVELOP }}" >> ./application-security.yaml
        shell: bash

      ## create application-aws.yaml
      - name: make application-server.yaml
        run: |
          ## create application-server.yaml
          cd ./src/main/resources

          # application-server.yaml 파일 생성
          touch ./application-server.yaml

          # GitHub-Actions 에서 설정한 값을 application-server.yaml 파일에 쓰기
          echo "${{ secrets.SERVER_YAML_DEVELOP }}" >> ./application-server.yaml
        shell: bash

      ## gradle build
      - name: Build with Gradle
        run: ./gradlew bootJar


      ## 웹 이미지 빌드 및 도커허브에 push
      - name: web docker build and push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME_DEVELOP }} -p ${{ secrets.DOCKER_PASSWORD_DEVELOP }}
          docker build -t ${{ secrets.DOCKER_REPO }}/repick-web-develop .
          docker push ${{ secrets.DOCKER_REPO }}/repick-web-develop
          docker build -f dockerfile-nginx -t ${{ secrets.DOCKER_REPO }}/repick-nginx-develop .
          docker push ${{ secrets.DOCKER_REPO }}/repick-nginx-develop

      ## docker compose up
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DEVELOP }}
          username: ubuntu
          key: ${{ secrets.KEY_DEVELOP }}
          script: |
            cd /home/ubuntu/srv/ubuntu/
            sudo chmod 666 /var/run/docker.sock
            sudo docker rm -f $(docker ps -qa)
            sudo docker pull ${{ secrets.DOCKER_REPO }}/repick-web-develop
            sudo docker pull ${{ secrets.DOCKER_REPO }}/repick-nginx-develop
            docker-compose up -f docker-compose-develop.yaml -d
            docker image prune -f